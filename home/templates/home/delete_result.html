{% extends 'base.html' %}
{% block title %} Confirm Deletion {% endblock %}

{% block content %}
<div class="delete-confirm-container">
    <div class="delete-confirm-card">
        <div class="delete-confirm-header">
            <i class="fas fa-exclamation-circle"></i>
            <h2 class="delete-confirm-title">Confirm Deletion</h2>
        </div>
        
        <div class="delete-confirm-body">
            <p class="delete-confirm-message">Are you sure you want to delete this result?</p>
            <div class="delete-confirm-details">
                <div class="detail-item">
                    <span class="detail-label">User:</span>
                    <span class="detail-value">{{ marks.user.username }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Quiz:</span>
                    <span class="detail-value">{{ marks.quiz }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Score:</span>
                    <span class="detail-value score-value">{{ marks.score }}</span>
                </div>
            </div>
            
            <form action="/delete_result/{{ marks.id }}/" method="POST" class="delete-confirm-form">
                {% csrf_token %}
                <div class="delete-confirm-actions">
                    <a href="{% url 'results' %}" class="delete-confirm-btn delete-confirm-cancel">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="delete-confirm-btn delete-confirm-submit">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
