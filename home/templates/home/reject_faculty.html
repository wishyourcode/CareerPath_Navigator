{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header bg-danger text-white">
            <h3>Reject Faculty Application</h3>
        </div>
        <div class="card-body">
            <p>Faculty Member: <strong>{{ faculty.full_name }}</strong></p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.reason.label_tag }}
                    {{ form.reason }}
                </div>
                <button type="submit" class="btn btn-danger">Confirm Rejection</button>
                <a href="{% url 'pending_approvals' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
